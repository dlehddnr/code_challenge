<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Challenge</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="airpods">
      <div class="airpods__image">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/71rpNxZiC9L._SX569_.jpg"
        />
      </div>
      <div class="airpods__tags">
        <h5 class="airpods__title">Apple AirPods</h5>
        <p class="airpods__description">
          Combine intelligent design with breakthrough technology and crystal
          clear sound
        </p>
        <div class="airpods__ratings">
          <span class="airpods__price">$159</span>
          <div class="airpods__stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span class="airpods__stars-vote">16</span>
          </div>
        </div>
      </div>
    </div>
    <div class="profile">
      <div class="profile__background">
        <img
          src="https://images.unsplash.com/photo-1534325365439-d1a13d999ed1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
        />
      </div>
      <div class="profile__main">
        <div class="profile__img">
          <img
            src="https://img.buzzfeed.com/buzzfeed-static/static/2018-03/11/12/asset/buzzfeed-prod-fastlane-03/sub-buzz-32052-1520785982-7.png?downsize=700:*&output-format=auto&output-quality=auto"
          />
        </div>
        <div class="profile__user user">
          <h5 class="user__name">Ariana Grande</h5>
          <span class="user__job">singer</span>
        </div>
        <div class="profile__btns">
          <button class="profile__btn">Follow</button>
          <button class="profile__btn">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
