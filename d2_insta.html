<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Main</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__column">
          Instagram
        </div>
        <div class="header__column">
          <i class="fas fa-tv"></i>
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
      <div class="header__bot">
        <div class="header__images">
          <div class="header__image">
            <img src="#" /><i class="fas fa-plus"></i>
          </div>
          <div class="header__image"><img src="#" /></div>
          <div class="header__image"><img src="#" /></div>
          <div class="header__image"><img src="#" /></div>
        </div>
      </div>
    </header>

    <main class="container">

      <div class="container__header">
        <img src="#" />
        <div class="container__profile">
          <h5 class="container__name">Sam Martin</h6>
          <span id="dateCount">4 Minutes</span>
        </div>
        <i class="fas fa-ellipsis-h"></i>
      </div>

      <div class="container__image">
        <img src="#" alt="containerImage">
      </div>
      <div class="container__else">
        <div class="container__heart">
          <i class="fas fa-heart"></i>
          <span id="heartCount">2,515</span>
        </div>
        <div class="container__comment">
          <i class="fas fa-comment"></i>
          <span id="commentCount">350</span>
        </div>
        <i class="far fa-flag"></i>
      </div>
    </main>
    <footer class="button">
        <i class="fas fa-vector-square"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-plus"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-user"></i>
    </footer>
  </body>
</html>
