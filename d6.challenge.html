<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="header">
          <div class="header__menu">
            <i class="fas fa-bars"></i>
          </div>
          <h5 class="header__title">
            Recipes
          </h5>
          <div class="header__search">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="main">
          <div class="main__top top">
            <div class="top__header">
              <h5 class="title">Popular Recipes</h5>
              <span class="view-all">View All</span>
            </div>
            <div class="top__recipe-images">
              <div class="recipe-image">
                <span>Home Cooking</span>
              </div>
              <div class="recipe-image">
                <span>Pastry Recipes</span>
              </div>
              <div class="recipe-image">
                <span>For Babies</span>
              </div>
              <div class="recipe-image">
                <span>Smoothie Recipes</span>
              </div>
            </div>
          </div>
          <div class="main__bot bot">
            <div class="bot__header">
              <h5 class="bot__title">Other Recipes</h5>
            </div>
            <div class="bot__other-category category">
              <div class="category__list">
                <div class="category">
                  <div class="category__column">
                    <h5 class="category__title">Refreshments</h5>
                    <span class="recipe__count">120 Recipes</span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
                <div class="category">
                  <div class="category__column">
                    <h5 class="category__title">Diet Dishes</h5>
                    <span class="recipe__count">27 Recipes</span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
                <div class="category">
                  <div class="category__column">
                    <h5 class="category__title">Soup Recipes</h5>
                    <span class="recipe__count"> 279 Recipes</span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
                <div class="category">
                  <div class="category__column">
                    <h5 class="category__title">Meat Dishes</h5>
                    <span class="recipe__count">109 Recipes</span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-lightbulb"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-file"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
