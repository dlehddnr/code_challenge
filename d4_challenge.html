<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Phone</title>
  </head>
  <body>
    <div class="login">
      <div class="login__header header">
        <h3 class="header__title">Sign in</h3>
        <div class="header__main">
          <input type="email" name="email" placeholder="email" />
          <input type="password" name="password" placeholder="password" />
          <span class="forgot">Forgot Password?</span>
          <span class="remember"> <input type="checkbox" />Remember Me </span>
        </div>
      </div>
      <div class="login__btns">
        <button class="sign_in">Sign in</button>
        <span>OR</span>
        <div class="social-login">
          <button>Facebook</button>
          <button>Twitter</button>
        </div>
      </div>
      <div class="login__footer">
        <span class="signup">need an account? <a href="#">Sign Up</a></span>
        <span class="retrive"
          >forgot your password? <a href="#">Retrive</a></span
        >
      </div>
    </div>
  </body>
</html>
